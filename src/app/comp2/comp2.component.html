<style> 

    .progress-percent {
        color: #007ac0;
        font-weight: 600;
        padding-top: 10px;
    }
    ::ng-deep .mat-progress-bar-fill::after {
        background-color: #007ac0 !important;
    }
    
    ::ng-deep .mat-progress-bar-buffer {
        background: #E4E8EB;
    }
    
    ::ng-deep .mat-progress-bar {
        border-radius: 2px;
    }

    .progress-section {
        font-weight: 600;
        padding-top: 5px;
        color: #007ac0;
        font-size:small;
    }
</style>

<div class="main-section">
    <div class="flex-container" fxLayout="row">
            Are you a customer or partner?
    </div>
    <div class="container flex-container" fxLayout="row">
        <span style="width: 800px">Customer</span>
        <span class="matradio"> <mat-radio-button ng-model="customer" color="primary" ng-value="customer"></mat-radio-button></span>
    </div>
    
    <div class="container flex-container" fxLayout="row">
        <span style="width: 800px">Partner</span>
        <span class="matradio"> <mat-radio-button ng-model="partner" color="primary" ng-value="partner"></mat-radio-button></span>
    </div> 

    <div class="flex-container" fxLayout="row" fxLayoutAlign="start" style="margin-top:50px;">
        <span style="width: 300px; margin-left: 130px;"> 
            <button mat-raised-button (click)="onClickPrev()" class="btn-back-style">&lt;&lt; Back</button>     
        </span>
        <span>
            <button mat-raised-button color="primary" (click)="onClicknext()" class="btn-style">Next &gt;&gt;</button>   
        </span>     
    </div>

    <div style="position: relative" fxLayout="row" style="margin-top: 70px;">
        <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
    </div> 
    <div class="flex-container progress-section" fxLayout="row" fxLayoutAlign="start end">
        <span style="width: 800px;">0%</span>
        <span>100%</span>
        <!-- <span [ngStyle]="{'left': progress + '%'}">{{progress}}%</span> -->
    </div> 
           
</div>
