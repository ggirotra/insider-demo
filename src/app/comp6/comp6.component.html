<style>
    ::ng-deep .mat-progress-bar-fill::after {
        background-color: #007ac0 !important;
    }
    
    ::ng-deep .mat-progress-bar-buffer {
        background: #E4E8EB;
    }
    
    ::ng-deep .mat-progress-bar {
        border-radius: 2px;
    }
    .progress-section {
        color: #007ac0;
        font-size:small;
        margin-left: 280px; 
        width: 50%;
        font-weight: 600;
        padding-top: 5px;
    }
</style>
<div style="margin-top: 150px;text-align: center" class="main-section"> 
    <span style="font-family:arial,helvetica,sans-serif;">
    <span style="box-sizing: border-box; color: rgb(57, 57, 57); font-size: 24px; text-align: center; outline: rgb(0, 0, 0) solid 0px;" tabindex="-1"> Thank you for signing up to be a&nbsp;
    Cisco Insider.</span> <br style="box-sizing: border-box; color: rgb(57, 57, 57); font-family: arial, helvetica, sans-serif; text-align: center; font-size: 18px;"> 
    <span style="box-sizing: border-box; color: rgb(57, 57, 57); font-size: 24px; text-align: center;">Your profile has been submitted. <br style="box-sizing: border-box; font-family: cui-font;"> 
        <span style="box-sizing: border-box;"><a href="http://insider.cisco.com/" style="box-sizing: border-box; color: rgb(0, 122, 192);" target="_blank">Back to Cisco Insider</a> 
        </span> 
    </span>
    </span>
</div>

<div class="flex-container" fxLayout="row" style="margin-top: 30px; margin-left: 280px; width: 50%">
    <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
</div> 
<div class="flex-container progress-section" fxLayout="row" fxLayoutAlign="start end">
    <span style="width: 800px;">0%</span>
    <span>100%</span>
    <!-- <span [ngStyle]="{'left': progress + '%'}">{{progress}}%</span> -->
</div>
